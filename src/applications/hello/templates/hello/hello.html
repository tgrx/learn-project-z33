{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Study Project Z33 :: Hello</title>
  <style>
    :root {
      --padding-left: 30px;
      --padding-top: 30px;
      --font-size: 16px;
    }

    body {
      padding-left: var(--padding-left);
      padding-top: var(--padding-left);
    }

    form {
      margin: 30px auto 20px;
    }

    .form-grid {
      display: grid;
      grid-column-gap: 3rem;
      grid-row-gap: 2rem;
      grid-template-areas:
        "form-errors"
        "name"
        "age"
        "empty-1"
        "submit";
      width: 80%;
    }

    .form-grid > .name {
      grid-area: name;
    }

    .form-grid > .age {
      grid-area: age;
    }

    .form-grid > .submit {
      grid-area: submit;
    }

    .form-grid > .form-errors {
      border: 1px darkred dotted;
      color: darkred;
      font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
      font-size: calc(var(--font-size) * 0.8);
      grid-area: form-errors;
      padding-left: 2rem;
    }

    .form-grid > .form-field > * {
      display: block;
    }

    .form-grid > .form-field > .errorlist {
      background: rgba(255, 50, 50, 0.3);
      margin: 0;
      padding-right: 0;
      width: 70%;
    }

    .form-grid > .form-field > input, .form-grid > .form-field > button {
      font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
      font-size: calc(var(--font-size) * 0.8);
      height: 2rem;
      width: 80%;
    }

    .form-grid > .form-field > label {
      font-family: 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif;
      font-size: calc(var(--font-size) * 1.4);
      margin-bottom: 2px;
    }

  </style>
  <link href="{% static 'styles/theme_dark.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<form action="/theme" method="post">
  <button type="submit">Switch theme</button>
</form>
<hr>
<h1>Hello {{ name_saved }}!</h1>
{% if year %}
  <h1>You was born at {{ year }}!</h1>
{% endif %}
<form action="/hello/update/" method="post">
  <div class="form-grid">
    <div class="form-field name">
      {{ form.name.label_tag }}
      {{ form.name }}
      {{ form.name.errors }}
    </div>
    <div class="form-field age">
      {{ form.age.label_tag }}
      {{ form.age }}
      {{ form.age.errors }}
    </div>
    <div class="form-field submit">
      <button id="greet-button-id" type="submit">Greet</button>
    </div>
  </div>
  {% csrf_token %}
</form>
<form action="/hello/reset/" method="post">
  <button id="reset-button-id" style="width: 60%" type="submit">Reset</button>
  {% csrf_token %}
</form>
</body>
</html>
